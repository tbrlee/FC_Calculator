<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <meta id="viewport" content="device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="calc">
                <div class="col-xs-12">
                <div id="digits"></div>
                <div class="col-xs-12">
                    <div class="btn btn-primary calcbutton">1</div>
                    <div class="btn btn-primary calcbutton">2</div>
                    <div class="btn btn-primary calcbutton">3</div>
                    <div class="btn btn-primary calcbutton">+</div>
                </div>
                <div class="col-xs-12">
                    <div class="btn btn-primary calcbutton">4</div>
                    <div class="btn btn-primary calcbutton">5</div>
                    <div class="btn btn-primary calcbutton">6</div>
                    <div class="btn btn-primary calcbutton">-</div>
                </div>
                <div class="col-xs-12">
                    <div class="btn btn-primary calcbutton">7</div>
                    <div class="btn btn-primary calcbutton">8</div>
                    <div class="btn btn-primary calcbutton">9</div>
                    <div class="btn btn-primary calcbutton">*</div>
                </div>
                <div class="col-xs-12">
                    <div class="btn btn-primary calcbutton">C</div>
                    <div class="btn btn-primary calcbutton">0</div>
                    <div class="btn btn-primary calcbutton">=</div>
                    <div class="btn btn-primary calcbutton">/</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script/base.js"
</body>
</html>
